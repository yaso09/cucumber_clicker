<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SalatalÄ±k DoÄŸra</title>

<style>
:root{
  --bg:#0e0e0e;
  --panel:#181818;
  --panel2:#202020;
  --border:#2c2c2c;
  --accent:#4caf50;
  --text:#eaeaea;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;user-select:none;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  display:flex;
  justify-content:space-around;
  padding:12px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

main{
  height:calc(100vh - 120px);
  display:flex;
  justify-content:center;
  align-items:center;
}

#chop-area{
  width:240px;height:240px;
  position:relative;
  background:var(--panel2);
  border-radius:20px;
  border:1px solid var(--border);
}

#knife{
  position:absolute;
  top:-60px;left:50%;
  width:130px;
  transform:translateX(-50%) rotate(-15deg);
}
#knife.chop{animation:chop .25s}
@keyframes chop{
  60%{transform:translateX(-50%) translateY(120px) rotate(25deg)}
}

#cucumber{
  position:absolute;
  bottom:35px;left:50%;
  width:180px;
  transform:translateX(-50%);
}

nav{
  display:flex;
  background:var(--panel);
  border-top:1px solid var(--border);
}
nav button{
  flex:1;
  padding:12px;
  background:none;
  border:none;
  color:var(--text);
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:#000c;
  padding:20px;
  overflow:auto;
}
.hidden{display:none}

.modal-box{
  max-width:420px;
  margin:auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}

.card{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}

.card button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  font-weight:600;
}

.close{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#333;
  color:#fff;
}

.bar{
  height:6px;
  background:#333;
  border-radius:4px;
  overflow:hidden;
  margin-top:6px;
}
.bar div{
  height:100%;
  background:var(--accent);
  transition:width .4s;
}

.inactive{opacity:.45}
</style>
</head>

<body>

<header>
  <div>ðŸ¥’ <span id="count">0</span></div>
  <div>ðŸ¥« <span id="pickles">0</span></div>
  <div>ðŸ’° <span id="money">0</span></div>
</header>

<main>
  <div id="chop-area">
    <img id="knife" src="/assets/images/knife_basic.svg">
    <img id="cucumber" src="/assets/images/cucumber.svg">
  </div>
</main>

<nav>
  <button onclick="openModal('market')">Market</button>
  <button onclick="openModal('factories')">Fabrikalar</button>
  <button onclick="openModal('aunts')">Teyzeler</button>
  <button onclick="openModal('pickle')">TurÅŸu</button>
  <button onclick="openModal('bazaar')">Pazar</button>
</nav>

<!-- MARKET -->
<div id="market" class="modal hidden">
  <div class="modal-box">
    <h3>Market</h3>
    <div class="card">
      <b>Mini Fabrika</b>
      <p>1 ðŸ¥’ / sn</p>
      <button onclick="buyFactory()">100 ðŸ’°</button>
    </div>
    <div class="card">
      <b>TurÅŸucu Teyze</b>
      <p>0.2 ðŸ¥« / sn</p>
      <button onclick="buyAunt()">150 ðŸ’°</button>
    </div>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<!-- FACTORIES -->
<div id="factories" class="modal hidden">
  <div class="modal-box">
    <h3>Fabrikalar</h3>
    <div id="factoryList"></div>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<!-- AUNTS -->
<div id="aunts" class="modal hidden">
  <div class="modal-box">
    <h3>Teyzeler</h3>
    <div id="auntList"></div>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<!-- PICKLE -->
<div id="pickle" class="modal hidden">
  <div class="modal-box">
    <h3>TurÅŸular</h3>
    <div class="card">
      10 ðŸ¥’ â†’ 1 ðŸ¥« (5 sn)
      <button onclick="startPickle()">Kur</button>
    </div>
    <div id="pickleList"></div>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<!-- BAZAAR -->
<div id="bazaar" class="modal hidden">
  <div class="modal-box">
    <h3>Pazar</h3>
    <div class="card">
      10 ðŸ¥’ = 2 ðŸ’°
      <button onclick="sellCucumbers(10)">Sat</button>
    </div>
    <div class="card">
      1 ðŸ¥« = 3 ðŸ’°
      <button onclick="sellPickles(1)">Sat</button>
    </div>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<script>
let state=JSON.parse(localStorage.salatalik||"{}")
Object.assign(state,{
  cucumbers:state.cucumbers||0,
  money:state.money||0,
  factories:state.factories||[],
  aunts:state.aunts||[],
  pickles:state.pickles||[],
  pickleQueue:state.pickleQueue||[]
})

const $=id=>document.getElementById(id)

function save(){localStorage.salatalik=JSON.stringify(state)}
function updateUI(){
  $("count").textContent=Math.floor(state.cucumbers)
  $("money").textContent=Math.floor(state.money)
  $("pickles").textContent=state.pickles.filter(p=>!p.spoiled).length
  renderFactories();renderAunts();renderPickles()
}

/* CHOP */
$("chop-area").onclick=()=>{
  state.cucumbers++
  knife.classList.remove("chop");void knife.offsetWidth
  knife.classList.add("chop")
  save();updateUI()
}

/* BUY */
function buyFactory(){
  if(state.money<100)return
  state.money-=100
  state.factories.push({on:true})
  save();updateUI()
}
function buyAunt(){
  if(state.money<150)return
  state.money-=150
  state.aunts.push({})
  save();updateUI()
}

/* FACTORY */
function renderFactories(){
  factoryList.innerHTML=""
  state.factories.forEach((f,i)=>{
    factoryList.innerHTML+=`
    <div class="card">
      Fabrika #${i+1}
      <button onclick="f.on=!f.on;save();updateUI()">
        ${f.on?"Kapat":"AÃ§"}
      </button>
    </div>`
  })
}

/* AUNT */
function renderAunts(){
  auntList.innerHTML=""
  state.aunts.forEach((_,i)=>{
    auntList.innerHTML+=`<div class="card">Teyze #${i+1}</div>`
  })
}

/* PICKLE */
function randomExpiry(){
  const now=Date.now()
  return{created:now,expires:now+(Math.random()*5+1)*86400000,spoiled:false}
}
function startPickle(){
  if(state.cucumbers<10)return
  state.cucumbers-=10
  state.pickleQueue.push({t:5})
}
function renderPickles(){
  pickleList.innerHTML=""
  state.pickles.forEach(p=>{
    const total=p.expires-p.created
    const left=Math.max(0,p.expires-Date.now())
    pickleList.innerHTML+=`
    <div class="card ${p.spoiled?"inactive":""}">
      SKT: ${new Date(p.expires).toLocaleDateString("tr")}
      <div class="bar"><div style="width:${left/total*100}%"></div></div>
    </div>`
  })
}

/* SELL */
function sellCucumbers(n){
  if(state.cucumbers<n)return
  state.cucumbers-=n
  state.money+=n*0.2
}
function sellPickles(n){
  const good=state.pickles.filter(p=>!p.spoiled)
  if(good.length<n)return
  state.pickles.splice(state.pickles.indexOf(good[0]),n)
  state.money+=n*3
}

/* TICK */
setInterval(()=>{
  state.factories.forEach(f=>{if(f.on)state.cucumbers++})
  state.aunts.forEach(()=>{state.pickles.push(randomExpiry())})

  state.pickleQueue.forEach((p,i)=>{
    p.t--;if(p.t<=0){
      state.pickles.push(randomExpiry())
      state.pickleQueue.splice(i,1)
    }
  })

  state.pickles.forEach(p=>{if(!p.spoiled&&Date.now()>p.expires)p.spoiled=true})
  save();updateUI()
},1000)

function openModal(id){$(id).classList.remove("hidden")}
function closeModals(){document.querySelectorAll(".modal").forEach(m=>m.classList.add("hidden"))}

updateUI()
</script>

</body>
</html>

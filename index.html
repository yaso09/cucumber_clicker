<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salatal覺k Dora - Anasayfa</title>

<style>
:root{
  --bg:#0e0e0e;
  --panel:#181818;
  --panel2:#202020;
  --border:#2c2c2c;
  --accent:#4caf50;
  --text:#eaeaea;
}
*{box-sizing:border-box;user-select:none;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh}
header{
  display:flex;justify-content:center;
  padding:12px;padding-top:2.6rem;
  background:var(--panel);border-bottom:1px solid var(--border)
}
main{
  flex:1;display:flex;justify-content:center;align-items:center;flex-direction:column;
  text-align:center;padding:20px
}
button{
  padding:12px 20px;margin:10px;font-size:1rem;
  border:none;border-radius:12px;background:var(--accent);color:#000;font-weight:600;cursor:pointer;
}
.modal{
  position:fixed;inset:0;background:#000c;
  padding:20px;overflow:auto
}
.hidden{display:none}
.modal-box{
  max-width:420px;margin:auto;
  background:var(--panel);border-radius:16px;padding:16px
}
.close{
  width:100%;padding:10px;border:none;
  border-radius:10px;background:#333;color:#fff;margin-top:10px
}
</style>
</head>

<body>

<header>
  <h1> Salatal覺k Dora</h1>
</header>

<main>
  <p>Ho geldin! Bu oyunla salatal覺klar覺 dora, turu yap ve pazar覺n覺 b羹y羹t!</p>
  <button onclick="startGame()">Oyunu Balat</button>
  <button class="hidden" onclick="openApkModal()">APK 襤ndir</button>
</main>

<!-- APK 襤ndirme Popup -->
<div id="apkModal" class="modal hidden">
  <div class="modal-box">
    <h3>Uygulamay覺 indir</h3>
    <p>Bu oyunu Android cihaz覺na y羹klemek ister misin?</p>
    <button onclick="window.location.href='./latest.apk'">APK 襤ndir</button>
    <button class="close" onclick="closeModals()">Kapat</button>
  </div>
</div>

<script>
// Popup ve Android kontrol羹
const isAndroid = /Android/i.test(navigator.userAgent);

function openApkModal(){
  if(isAndroid){
    document.getElementById("apkModal").classList.remove("hidden");
  } else {
    alert("Bu cihaz i癟in APK bulunmuyor.");
  }
}

function closeModals(){
  document.querySelectorAll(".modal").forEach(m=>m.classList.add("hidden"));
}

// Oyunu balat (oyun sayfas覺na y繹nlendirecek ve application parametresini koruyacak)
function startGame(){
  const params = new URLSearchParams(window.location.search);
  let url = "/game.html"; // oyun sayfan覺n yolu
  
  if(params.get("application") === "true"){
    url += "?application=true";
  }
  
  window.location.href = url;
}
</script>

</body>
</html>
